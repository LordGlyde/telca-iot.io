<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TELCA </title>
</head>
<body>
    <div id="app">
      
      <button onclick="firebaseSwitch(1)">LED ON</button>
            <button onclick="firebaseSwitch(2)">LED OFF</button>
    </div>

   <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "{ firebase API KEY }",
    authDomain: "{ firebase Project Auth Domain ",
    databaseURL: "{ firebase Project URL }",
    projectId: "{ firebase Project ID }",
    storageBucket: "{ firebase AppShot ",
    messagingSenderId: "805756173961"
  };
  firebase.initializeApp(config);

      var controlRef = firebase.database().ref('control');
     
        function firebaseSwitch(state){
            switch(state){
                case 1: 
                    controlRef.set({
                        state: state,
                        light1: 1
                    });                     
                    break;
                case 2:
                    controlRef.set({
                        state: state,
                        light1: 0
                    });                     
                    break;            
            }
        }
    </script>
</body>
</html>
